<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>해안도로 경로 + 관광지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // GeoJSON 데이터 (내장)
  const route = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "geometry": {
          "type": "LineString",
          "coordinates": [
            [127.2891, 36.4806],
            [129.4333, 36.4806],
            [129.1050, 37.5244]
          ]
        },
        "properties": {}
      }
    ]
  };

  // 관광지 마커
  const attractions = [
    {
      name: "설악산 국립공원",
      image: "https://korean.visitkorea.or.kr/resources/images/main/main_2021/bg_main_01.jpg",
      lon: 128.4656,
      lat: 38.1646
    },
    {
      name: "속초해수욕장",
      image: "https://korean.visitkorea.or.kr/resources/images/main/main_2021/bg_main_03.jpg",
      lon: 128.5925,
      lat: 38.1810
    }
  ];

  const map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({ source: new ol.source.OSM() }),
      new ol.layer.Vector({
        source: new ol.source.Vector({
          features: new ol.format.GeoJSON().readFeatures(route, {
            featureProjection: 'EPSG:3857'
          })
        }),
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: '#0077cc',
            width: 4
          })
        })
      })
    ],
    view: new ol.View({
      center: ol.proj.fromLonLat([127.5, 36.5]),
      zoom: 7
    })
  });

  // 경로 줌 맞춤
  const extent = new ol.source.Vector({
    features: new ol.format.GeoJSON().readFeatures(route, {
      featureProjection: 'EPSG:3857'
    })
  }).getExtent();
  map.getView().fit(extent, { padding: [50, 50, 50, 50] });

  // 관광지 마커
  attractions.forEach(attr => {
    const feature = new ol.Feature({
      geometry: new ol.geom.Point(ol.proj.fromLonLat([attr.lon, attr.lat]))
    });
    feature.setStyle(new ol.style.Style({
      image: new ol.style.Icon({
        src: "https://cdn-icons-png.flaticon.com/512/854/854878.png",
        scale: 0.05
      })
    }));
    feature.set("info", `<b>${attr.name}</b><br><img src='${attr.image}' width='200px'>`);

    const vectorLayer = new ol.layer.Vector({
      source: new ol.source.Vector({ features: [feature] })
    });
    map.addLayer(vectorLayer);
  });

  // 팝업
  const overlay = new ol.Overlay({
    element: document.createElement("div"),
    positioning: "bottom-center",
    stopEvent: false,
    offset: [0, -30]
  });
  map.addOverlay(overlay);

  map.on("click", evt => {
    map.forEachFeatureAtPixel(evt.pixel, feature => {
      const info = feature.get("info");
      if (info) {
        const el = overlay.getElement();
        el.innerHTML = `<div style='background:white;padding:10px;border:1px solid #ccc;'>${info}</div>`;
        overlay.setPosition(evt.coordinate);
      }
    });
  });
</script>
</body>
</html>
