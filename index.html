<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>해안도로 경로</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const route = {
        "type": "FeatureCollection",
        "features": [{
            "type": "Feature",
            "geometry": {
                "type": "LineString",
                "coordinates": [
                    [126.978363, 37.567025],
                    [128.591964316, 38.207012683],
                    [129.119683222, 37.566731821]
                ]
            },
            "properties": {}
        }]
    };

    const map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            }),
            new ol.layer.Vector({
                source: new ol.source.Vector({
                    features: new ol.format.GeoJSON().readFeatures(route, {
                        featureProjection: 'EPSG:3857'
                    })
                }),
                style: new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: '#0077cc',
                        width: 4
                    })
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([127.5, 36.5]),
            zoom: 7
        })
    });

    // 전체 경로에 맞게 보기 조정
    const vectorSource = new ol.source.Vector({
        features: new ol.format.GeoJSON().readFeatures(route, {
            featureProjection: 'EPSG:3857'
        })
    });
    map.getView().fit(vectorSource.getExtent(), { padding: [50, 50, 50, 50] });
</script>
</body>
</html>
