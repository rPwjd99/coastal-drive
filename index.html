
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ë°”ë‹¤ë”°ë¼ - í•´ì•ˆë„ë¡œ ê²½ìœ  ì¶”ì²œ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #top-bar { padding: 10px; background: #0077cc; color: white; display: flex; flex-direction: column; gap: 8px; }
    #inputs { display: flex; gap: 8px; }
    input { padding: 8px; width: 240px; }
    button { padding: 8px 16px; background: white; border: none; cursor: pointer; }
    #map { width: 100%; height: calc(100vh - 100px); }
  </style>
</head>
<body>
  <div id="top-bar">
    <div><b>ğŸŒŠ ë°”ë‹¤ë”°ë¼ í•´ì•ˆë„ë¡œ ê²½ìœ  ê¸¸ì°¾ê¸°</b></div>
    <div id="inputs">
      <input id="start" type="text" placeholder="ì¶œë°œì§€ ì£¼ì†Œ">
      <input id="end" type="text" placeholder="ë„ì°©ì§€ ì£¼ì†Œ">
      <button onclick="searchRoute()">í•´ì•ˆë„ë¡œ ê²½ìœ  ê²½ë¡œ ê²€ìƒ‰</button>
    </div>
  </div>
  <div id="map"></div>
  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }) ],
      view: new ol.View({ center: ol.proj.fromLonLat([127.5, 36.5]), zoom: 7 })
    });
    let routeLayer, attractionLayer;

    function clearLayers() {
      if (routeLayer) map.removeLayer(routeLayer);
      if (attractionLayer) map.removeLayer(attractionLayer);
    }

    async function geocode(address) {
      const key = "FA346133-805B-3BB4-B8C2-372973E3A4ED";
      const url = `https://api.vworld.kr/req/address?service=address&request=getcoord&format=json&type=road&address=${encodeURIComponent(address)}&key=${key}`;
      const res = await fetch(url);
      const json = await res.json();
      const { x, y } = json.response.result?.point ?? {};
      return x && y ? [parseFloat(x), parseFloat(y)] : null;
    }

    async function fetchCoastline() {
      const res = await fetch("https://rpwjd99.github.io/coastal-drive/í•´ì•ˆì„ _êµ­ê°€ê¸°ë³¸ë„.geojson");
      return await res.json();
    }

    function findDetourPoint(start, end, coastGeoJSON) {
      const startLat = start[1], startLon = start[0], endLat = end[1], endLon = end[0];
      const sameLatPoints = [], sameLonPoints = [];

      coastGeoJSON.features.forEach(f => {
        const [lon, lat] = f.geometry.coordinates;
        if (Math.abs(lat - startLat) < 0.05 && (endLon > startLon ? lon > startLon : lon < startLon))
          sameLatPoints.push([lon, lat]);
        if (Math.abs(lon - startLon) < 0.05 && (endLat > startLat ? lat > startLat : lat < startLat))
          sameLonPoints.push([lon, lat]);
      });

      function distance(a, b) {
        return Math.sqrt((a[0]-b[0])**2 + (a[1]-b[1])**2);
      }

      let nearestLat = sameLatPoints.sort((a,b)=>distance(start,a)-distance(start,b))[0];
      let nearestLon = sameLonPoints.sort((a,b)=>distance(start,a)-distance(start,b))[0];

      if (!nearestLat && !nearestLon) return null;
      if (!nearestLat) return nearestLon;
      if (!nearestLon) return nearestLat;

      return distance(start, nearestLat) < distance(start, nearestLon) ? nearestLat : nearestLon;
    }

    async function getRoute(coords) {
      const apiKey = "5b3ce3597851110001cf62486d543846e80049df9c7a9e10ecef2953";
      const res = await fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
        method: "POST",
        headers: {
          "Authorization": apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ coordinates: coords })
      });
      return await res.json();
    }

    async function getAttractions(centerLon, centerLat) {
      const serviceKey = "e1tU33wjMx2nynKjH8yDBm/S4YNne6B8mpCOWtzMH9TSONF71XG/xAwPqyv1fANpgeOvbPY+Le+gM6cYCnWV8w==";
      const url = `https://apis.data.go.kr/B551011/KorService1/locationBasedList1?MobileOS=ETC&MobileApp=SeaRouteApp&mapX=${centerLon}&mapY=${centerLat}&radius=8000&arrange=E&numOfRows=8&pageNo=1&_type=json&serviceKey=${encodeURIComponent(serviceKey)}`;
      const res = await fetch(url);
      const json = await res.json();
      return json.response.body.items.item ?? [];
    }

    async function searchRoute() {
      clearLayers();
      const startText = document.getElementById("start").value;
      const endText = document.getElementById("end").value;
      const start = await geocode(startText);
      const end = await geocode(endText);
      if (!start || !end) return alert("ì£¼ì†Œë¥¼ ì •í™•íˆ ì…ë ¥í•´ì£¼ì„¸ìš”.");

      const coast = await fetchCoastline();
      const waypoint = findDetourPoint(start, end, coast);
      if (!waypoint) return alert("ê²½ìœ í•  í•´ì•ˆ ì§€ì ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");

      const routeGeoJSON = await getRoute([start, waypoint, end]);
      const features = new ol.format.GeoJSON().readFeatures(routeGeoJSON, { featureProjection: 'EPSG:3857' });
      routeLayer = new ol.layer.Vector({
        source: new ol.source.Vector({ features }),
        style: new ol.style.Style({ stroke: new ol.style.Stroke({ color: 'blue', width: 4 }) })
      });
      map.addLayer(routeLayer);
      map.getView().fit(routeLayer.getSource().getExtent(), { padding: [50, 50, 50, 50] });

      const [cx, cy] = [(start[0]+end[0])/2, (start[1]+end[1])/2];
      const spots = await getAttractions(cx, cy);
      const spotFeatures = spots.map(item => {
        const f = new ol.Feature({
          geometry: new ol.geom.Point(ol.proj.fromLonLat([parseFloat(item.mapx), parseFloat(item.mapy)]))
        });
        f.setStyle(new ol.style.Style({
          image: new ol.style.Icon({ src: "https://cdn-icons-png.flaticon.com/512/854/854878.png", scale: 0.05 })
        }));
        f.set("info", `<b>${item.title}</b><br><img src='${item.firstimage || ''}' width='180px'>`);
        return f;
      });
      attractionLayer = new ol.layer.Vector({ source: new ol.source.Vector({ features: spotFeatures }) });
      map.addLayer(attractionLayer);

      const overlay = new ol.Overlay({
        element: document.createElement("div"),
        positioning: "bottom-center",
        stopEvent: false,
        offset: [0, -30]
      });
      map.addOverlay(overlay);
      map.on("click", evt => {
        map.forEachFeatureAtPixel(evt.pixel, f => {
          const info = f.get("info");
          if (info) {
            const el = overlay.getElement();
            el.innerHTML = `<div style='background:white;padding:10px;border:1px solid #ccc;'>${info}</div>`;
            overlay.setPosition(evt.coordinate);
          }
        });
      });
    }
  </script>
</body>
