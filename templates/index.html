<body>
  <div id="controls">
    <input type="text" id="start" placeholder="ì¶œë°œì§€ (ì˜ˆ: ì„¸ì¢…ì‹œì²­)" />
    <input type="text" id="end" placeholder="ë„ì°©ì§€ (ì˜ˆ: ì†ì´ˆì‹œì²­)" />
    <button onclick="searchRoute()">ğŸš— ê²½ë¡œ ê²€ìƒ‰</button>
  </div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({ source: new ol.source.OSM() })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.5, 36.2]),
        zoom: 7
      })
    });

    let routeLayer;

    function searchRoute() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      if (!start || !end) {
        alert("ì¶œë°œì§€ì™€ ë„ì°©ì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }

      fetch("/route", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ start, end })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          return;
        }

        if (routeLayer) map.removeLayer(routeLayer);

        const route = new ol.format.GeoJSON().readFeatures(data, {
          featureProjection: "EPSG:3857"
        });

        routeLayer = new ol.layer.Vector({
          source: new ol.source.Vector({ features: route }),
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: '#0078ff',
              width: 4
            })
          })
        });

        map.addLayer(routeLayer);

        const extent = routeLayer.getSource().getExtent();
        map.getView().fit(extent, { padding: [40, 40, 40, 40] });
      })
      .catch(err => {
        alert("âŒ ê²½ë¡œ ìš”ì²­ ì‹¤íŒ¨");

    }
