<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌊 바다따라: 해안도로 감성 드라이브</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { width: 100%; height: 90vh; }
    #controls {
      padding: 10px;
      background: #f7f7f7;
      border-bottom: 1px solid #ccc;
    }
    input {
      width: 300px;
      padding: 6px;
      margin-right: 8px;
    }
    button {
      padding: 6px 12px;
      background: #0078ff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input id="start" type="text" placeholder="출발지 (도로명/지번/기관명 가능)" />
    <input id="end" type="text" placeholder="도착지 (예: 속초시청, 서울역 등)" />
    <button onclick="calculateRoute()">경로 검색</button>
  </div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({ source: new ol.source.OSM() })
      ],
      view: new ol.View({ center: ol.proj.fromLonLat([127.5, 36.5]), zoom: 7 })
    });

    let routeLayer;

    function drawGeoJSON(geojson) {
      if (routeLayer) map.removeLayer(routeLayer);
      const format = new ol.format.GeoJSON();
      const features = format.readFeatures(geojson, {
        featureProjection: 'EPSG:3857'
      });
      routeLayer = new ol.layer.Vector({
        source: new ol.source.Vector({ features })
      });
      map.addLayer(routeLayer);

      if (features.length > 0) {
        const coords = features[0].getGeometry().getCoordinates();
        if (coords.length > 0) {
          const center = ol.proj.fromLonLat(coords[0]);
          map.getView().setCenter(center);
          map.getView().setZoom(11);
        }
      }
    }

    function calculateRoute() {
      const start = document.getElementById('start').value.trim();
      const end = document.getElementById('end').value.trim();

      if (!start || !end) {
        alert("출발지와 도착지를 모두 입력하세요.");
        return;
      }

      fetch('/route', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ start, end })
      })
      .then(res => res.json())
      .then(data => {
        if (data.features) drawGeoJSON(data);
        else alert(data.error || '경로 계산 실패. 도로 연결이 불가능할 수 있습니다.');
      })
      .catch(err => {
        alert('❌ 서버 오류 발생: ' + err.message);
        console.error(err);
      });
    }
  </script>
</body>
</html>
