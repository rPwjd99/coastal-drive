<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>바다따라: 해안도로 감성 드라이브</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #map { width: 100%; height: 500px; margin-top: 20px; border: 1px solid #ccc; }
    input { margin: 5px; padding: 8px; width: 300px; }
    button { padding: 10px 15px; margin: 5px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
</head>
<body>
  <h2>🚗 바다따라: 해안도로 감성 드라이브</h2>
  <p>출발지와 목적지를 입력하면 바다를 경유한 감성 드라이브 코스를 추천해드립니다.</p>
  <input id="start" placeholder="예: 세종특별자치시 한누리대로 2130" />
  <br />
  <input id="end" placeholder="예: 강원도 속초시 중앙로 183" />
  <br />
  <button onclick="searchRoute()">경로 검색</button>

  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: "map",
      layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }) ],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.5, 36.5]),
        zoom: 7
      })
    });

    let routeLayer;

    async function searchRoute() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      if (!start || !end) {
        alert("출발지와 목적지를 모두 입력하세요.");
        return;
      }

      try {
        const res = await fetch("/route", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start, end })
        });

        const data = await res.json();

        if (!res.ok) {
          console.error("❌ 서버 응답 내용:", data);
          throw new Error(data.error || "❌ 서버 응답 실패");
        }

        const geojson = new ol.format.GeoJSON().readFeatures(data.route?.route?.geometry || data, {
          dataProjection: "EPSG:4326",
          featureProjection: "EPSG:3857"
        });

        if (routeLayer) map.removeLayer(routeLayer);
        routeLayer = new ol.layer.Vector({
          source: new ol.source.Vector({ features: geojson }),
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({ color: "blue", width: 4 })
          })
        });

        map.addLayer(routeLayer);

        const extent = routeLayer.getSource().getExtent();
        map.getView().fit(extent, { padding: [20, 20, 20, 20] });

      } catch (err) {
        console.error("❌ 예외 발생:", err);
        alert(err.message || "❌ 경로 요청 실패");
      }
    }
  </script>
</body>
</html>
