<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>바다따라: 해안도로 감성 드라이브 코스</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
            background: #f0f8ff;
        }
        h1 {
            color: #003366;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 1em;
        }
        #response {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>바다따라: 해안도로 감성 드라이브 코스</h1>

    <label>출발지 주소:</label>
    <input type="text" id="start" placeholder="예: 세종특별자치시 한누리대로 2130">

    <label>도착지 주소:</label>
    <input type="text" id="end" placeholder="예: 강원도 속초시 중앙로 183">

    <button onclick="searchRoute()">해안도로 경로 검색</button>

    <div id="response"></div>

    <script>
        async function searchRoute() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            const resDiv = document.getElementById('response');

            resDiv.innerHTML = "⏳ 경로를 계산 중입니다...";

            try {
                const res = await fetch("/route", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ start, end })
                });

                const data = await res.json();
                if (!res.ok) {
                    resDiv.innerHTML = `❌ 오류: ${JSON.stringify(data)}`;
                } else {
                    resDiv.innerHTML = `✅ 경로 요청 성공\n\n${JSON.stringify(data, null, 2)}`;
                    console.log("경로 결과:", data);
                }
            } catch (e) {
                resDiv.innerHTML = "❌ 예외 발생: " + e;
            }
        }
    </script>
</body>
</html>
