<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>바다따라: 해안도로 감성 드라이브 경로 추천</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }
        input {
            width: 300px;
            padding: 8px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #status {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <h2>🚗 바다따라: 해안도로 감성 드라이브 경로 추천</h2>
    <input id="start" type="text" placeholder="출발지 주소 입력" value="세종특별자치시 한누리대로 2130">
    <br>
    <input id="end" type="text" placeholder="도착지 주소 입력" value="강원도 속초시 중앙로 183">
    <br>
    <button onclick="searchRoute()">경로 검색</button>
    <div id="status"></div>
    <div id="map"></div>

    <script>
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({ source: new ol.source.OSM() })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([127.5, 36.5]),
                zoom: 7
            })
        });

        let routeLayer = null;

        function searchRoute() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;
            const status = document.getElementById("status");
            status.textContent = "";

            fetch("/route", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ start: start, end: end })
            })
            .then(response => {
                if (!response.ok) throw new Error("❌ 서버 응답 실패");
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    status.textContent = data.error;
                    return;
                }

                const format = new ol.format.GeoJSON();
                const route = format.readFeatures(data, {
                    featureProjection: "EPSG:3857"
                });

                if (routeLayer) {
                    map.removeLayer(routeLayer);
                }

                routeLayer = new ol.layer.Vector({
                    source: new ol.source.Vector({ features: route }),
                    style: new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: 'blue',
                            width: 4
                        })
                    })
                });

                map.addLayer(routeLayer);
                const extent = routeLayer.getSource().getExtent();
                map.getView().fit(extent, { padding: [20, 20, 20, 20] });
            })
            .catch(err => {
                status.textContent = err.message;
                console.error("❌ 예외 발생:", err);
            });
        }
    </script>
</body>
</html>
