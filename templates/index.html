<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>바다따라: 해안도로 감성 드라이브 코스</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 60vh;
    }
    .form {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="form">
    <h1>바다따라: 해안도로 감성 드라이브 코스</h1>
    <input type="text" id="start" placeholder="출발지 주소 (예: 세종특별자치시청)">
    <input type="text" id="end" placeholder="도착지 주소 (예: 속초시청)">
    <button onclick="searchRoute()">경로 검색</button>
  </div>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.5, 36.5]),
        zoom: 7
      })
    });

    let routeLayer;

    async function searchRoute() {
      const start = document.getElementById("start").value.trim();
      const end = document.getElementById("end").value.trim();
      if (!start || !end) {
        alert("출발지와 도착지를 모두 입력해 주세요.");
        return;
      }

      const res = await fetch("/route", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ start, end })
      });

      const geojson = await res.json();
      if (!res.ok || geojson.error) {
        alert("❌ 경로 탐색 실패: " + geojson.error);
        return;
      }

      // 이전 경로 제거
      if (routeLayer) map.removeLayer(routeLayer);

      const vectorSource = new ol.source.Vector({
        features: new ol.format.GeoJSON().readFeatures(geojson, {
          featureProjection: 'EPSG:3857'
        })
      });

      routeLayer = new ol.layer.Vector({
        source: vectorSource,
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: 'blue', width: 4
          })
        })
      });

      map.addLayer(routeLayer);
      map.getView().fit(vectorSource.getExtent(), { padding: [20, 20, 20, 20] });
    }
  </script>
</body>
</html>
