<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>해안도로 감성 드라이브</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px; width: 300px; }
    #map { width: 100%; height: 600px; margin-top: 20px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" rel="stylesheet">
</head>
<body>
  <h2>해안도로 감성 드라이브 경로 추천</h2>
  <input id="start" placeholder="출발지 주소 (예: 세종특별자치시 도움5로 20)"><br>
  <input id="end" placeholder="도착지 주소 (예: 강원도 속초시 중앙로 183)"><br>
  <button onclick="searchRoute()">해안도로 경로 검색</button>
  <div id="map"></div>
  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({ source: new ol.source.OSM() })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.5, 36.5]),
        zoom: 7
      })
    });

    function searchRoute() {
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;

      fetch('/api/route', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ start, end })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
        } else {
          const format = new ol.format.GeoJSON();
          const route = format.readFeature(data, {
            featureProjection: 'EPSG:3857'
          });
          const layer = new ol.layer.Vector({
            source: new ol.source.Vector({ features: [route] }),
            style: new ol.style.Style({
              stroke: new ol.style.Stroke({ color: 'blue', width: 4 })
            })
          });
          map.getLayers().getArray().slice(1).forEach(l => map.removeLayer(l));
          map.addLayer(layer);
          map.getView().fit(layer.getSource().getExtent(), { padding: [40, 40, 40, 40] });
        }
      });
    }
  </script>
</body>
</html>
