<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>바다따라 해안도로 경로 추천</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    #map { width: 100%; height: 80vh; }
    #controls {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #f0f0f0;
    }
    #controls input, #controls button {
      margin: 0 5px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="start" placeholder="출발지 주소" />
    <input type="text" id="end" placeholder="도착지 주소" />
    <button onclick="searchRoute()">해안도로 경로 검색</button>
  </div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.7669, 35.9078]), // 한국 중심
        zoom: 7,
      }),
    });

    const routeLayer = new ol.layer.Vector({
      source: new ol.source.Vector(),
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({ color: '#FF5733', width: 4 }),
      }),
    });
    map.addLayer(routeLayer);

    async function searchRoute() {
      const start = document.getElementById('start').value.trim();
      const end = document.getElementById('end').value.trim();
      if (!start || !end) {
        alert('출발지와 도착지 주소를 입력해주세요.');
        return;
      }

      const res = await fetch(`/api/route?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`);
      const data = await res.json();

      if (data.error) {
        alert(data.error);
        return;
      }

      const geojson = new ol.format.GeoJSON().readFeatures(data.route, {
        featureProjection: 'EPSG:3857',
      });

      routeLayer.getSource().clear();
      routeLayer.getSource().addFeatures(geojson);

      map.getView().fit(routeLayer.getSource().getExtent(), { padding: [50, 50, 50, 50], maxZoom: 14 });
    }
  </script>
</body>
</html>
