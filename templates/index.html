<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>해안도로 감성 드라이브 경로 검색</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" rel="stylesheet" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 80vh;
        }
        #controls {
            padding: 1em;
            background: #f0f0f0;
        }
        input {
            margin: 5px;
            padding: 5px;
            width: 300px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>해안도로 감성 드라이브 경로 검색</h2>
        <input type="text" id="start" placeholder="출발지 (예: 세종시청 또는 한누리대로 2130)" />
        <input type="text" id="end" placeholder="도착지 (예: 속초시청 또는 중앙로 183)" />
        <button onclick="searchRoute()">해안도로 경로 검색</button>
        <p id="error" style="color:red;"></p>
    </div>
    <div id="map"></div>

    <script>
        let map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([127.5, 36.5]),
                zoom: 7
            })
        });

        let routeLayer = new ol.layer.Vector({
            source: new ol.source.Vector(),
            style: new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'blue',
                    width: 3
                })
            })
        });
        map.addLayer(routeLayer);

        let markerLayer = new ol.layer.Vector({
            source: new ol.source.Vector()
        });
        map.addLayer(markerLayer);

        function searchRoute() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            document.getElementById('error').textContent = '';

            fetch('/api/route', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ start, end })
            })
            .then(res => {
                if (!res.ok) throw new Error("❌ 서버 오류 또는 네트워크 오류");
                return res.json();
            })
            .then(data => {
                drawRoute(data.route);
                addTourSpots(data.tourspots);
            })
            .catch(err => {
                document.getElementById('error').textContent = err.message;
            });
        }

        function drawRoute(geojson) {
            const format = new ol.format.GeoJSON();
            const feature = format.readFeature(geojson, {
                featureProjection: 'EPSG:3857'
            });

            routeLayer.getSource().clear();
            routeLayer.getSource().addFeature(feature);
            map.getView().fit(feature.getGeometry().getExtent(), { padding: [50, 50, 50, 50] });
        }

        function addTourSpots(spots) {
            markerLayer.getSource().clear();
            spots.forEach(spot => {
                const marker = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.fromLonLat([spot.mapx, spot.mapy])),
                    name: spot.title,
                    address: spot.addr1,
                    image: spot.firstimage
                });
                marker.setStyle(new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 6,
                        fill: new ol.style.Fill({ color: 'red' }),
                        stroke: new ol.style.Stroke({ color: 'white', width: 1 })
                    })
                }));
                markerLayer.getSource().addFeature(marker);
            });

            map.on('click', function (evt) {
                map.forEachFeatureAtPixel(evt.pixel, function (feature) {
                    if (feature.get('name')) {
                        alert(`${feature.get('name')}\n${feature.get('address')}`);
                    }
                });
            });
        }
    </script>
</body>
</html>
