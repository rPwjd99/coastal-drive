<body>

    <label>ë„ì°©ì§€ ìœ„ë„,ê²½ë„</label>

    <span id="error" style="color: red; margin-left: 10px;"></span>
  </div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.5, 36.5]),
        zoom: 7
      })
    });

    const routeLayer = new ol.layer.Vector({
      source: new ol.source.Vector(),
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({ color: 'blue', width: 4 })
      })
    });
    map.addLayer(routeLayer);

    async function searchRoute() {
      const startInput = document.getElementById("start").value.trim();
      const endInput = document.getElementById("end").value.trim();
      const [startLat, startLng] = startInput.split(',').map(Number);
      const [endLat, endLng] = endInput.split(',').map(Number);

      if (isNaN(startLat) || isNaN(startLng) || isNaN(endLat) || isNaN(endLng)) {
        document.getElementById("error").textContent = "âš  ì¢Œí‘œ í˜•ì‹ì„ í™•ì¸í•˜ì„¸ìš” (ì˜ˆ: ìœ„ë„,ê²½ë„)";
        return;
      }

      try {
        const res = await fetch("/route", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            start: { lat: startLat, lng: startLng },
            end: { lat: endLat, lng: endLng }
          })
        });

        if (!res.ok) {
          const errData = await res.json();
          document.getElementById("error").textContent = `âŒ ì˜¤ë¥˜: ${errData.message || 'ì„œë²„ ì˜¤ë¥˜'}`;
          return;
        }

        const geojson = await res.json();
        const format = new ol.format.GeoJSON();
        const features = format.readFeatures(geojson, {
          featureProjection: 'EPSG:3857'
        });

        routeLayer.getSource().clear();
        routeLayer.getSource().addFeatures(features);
        map.getView().fit(routeLayer.getSource().getExtent(), { padding: [30, 30, 30, 30] });
        document.getElementById("error").textContent = "";
      } catch (e) {
        document.getElementById("error").textContent = "âŒ ì„œë²„ ì—°ê²° ì‹¤íŒ¨";
