<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>✨ 바다따라: 해안도로 감성 드라이브</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { width: 100%; height: 90vh; }
    #controls {
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    input {
      width: 280px;
      padding: 6px;
      margin-right: 8px;
    }
    button {
      padding: 6px 12px;
      background: #0078ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="origin" placeholder="출복지 (예: 세종시청)" />
    <input type="text" id="destination" placeholder="목적지 (예: 속초시청)" />
    <button onclick="getRoute()">경로 계산</button>
  </div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM(),
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.7669, 35.9078]),
        zoom: 7
      })
    });

    let routeLayer;

    function getRoute() {
      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;

      fetch('/route', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ origin, destination })
      })
      .then(response => response.json())
      .then(data => {
        if (routeLayer) map.removeLayer(routeLayer);

        const coords = data.route.map(([lng, lat]) => ol.proj.fromLonLat([lng, lat]));

        const feature = new ol.Feature({
          geometry: new ol.geom.LineString(coords)
        });

        routeLayer = new ol.layer.Vector({
          source: new ol.source.Vector({ features: [feature] }),
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({ color: 'blue', width: 4 })
          })
        });

        map.addLayer(routeLayer);
        map.getView().fit(new ol.geom.LineString(coords), { padding: [50, 50, 50, 50] });
      })
      .catch(err => alert('경로 요청 중 오류가 발생했습니다.'));
    }
  </script>
</body>
</html>
