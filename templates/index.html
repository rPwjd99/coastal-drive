<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>해안도로 감성 드라이브 경로 검색</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" rel="stylesheet" />
    <style>
        body { font-family: Arial; margin: 0; }
        .controls {
            padding: 1rem;
            background: #f9f9f9;
            border-bottom: 1px solid #ccc;
        }
        input { width: 400px; margin: 0.5rem 0; padding: 0.5rem; }
        button { padding: 0.5rem 1rem; margin-left: 1rem; }
        #map { width: 100%; height: 90vh; }
        .status { margin-top: 0.5rem; color: #d00; }
    </style>
</head>
<body>
<div class="controls">
    <div>
        <label>출발지 주소 (예: 세종시청 또는 한누리대로 2130):</label><br>
        <input id="start" placeholder="출발지 주소를 입력하세요">
        <span id="startStatus" class="status"></span>
    </div>
    <div>
        <label>도착지 주소 (예: 속초시청 또는 중앙로 183):</label><br>
        <input id="end" placeholder="도착지 주소를 입력하세요">
        <span id="endStatus" class="status"></span>
    </div>
    <button onclick="searchRoute()">해안도로 경로 검색</button>
</div>
<div id="map"></div>

<script>
    const map = new ol.Map({
        target: 'map',
        layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }) ],
        view: new ol.View({
            center: ol.proj.fromLonLat([127.5, 36.5]),
            zoom: 7
        })
    });

    let routeLayer;
    let startCoord, endCoord;

    function updateStatus(id, message, success = false) {
        const el = document.getElementById(id + "Status");
        el.textContent = message;
        el.style.color = success ? "green" : "red";
    }

    async function geocodeAddress(address, type) {
        const res = await fetch("/geocode", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ address })
        });
        const data = await res.json();
        if (res.ok) {
            updateStatus(type, `✅ 위치: ${data.lat.toFixed(5)}, ${data.lon.toFixed(5)}`, true);
            return data;
        } else {
            updateStatus(type, "❌ 주소를 찾을 수 없습니다");
            return null;
        }
    }

    async function searchRoute() {
        const startText = document.getElementById("start").value;
        const endText = document.getElementById("end").value;

        const start = await geocodeAddress(startText, "start");
        const end = await geocodeAddress(endText, "end");
        if (!start || !end) return;

        startCoord = [start.lon, start.lat];
        endCoord = [end.lon, end.lat];

        const res = await fetch("/route", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ start, end })
        });
        const data = await res.json();
        if (!res.ok || !data || !data.features) {
            alert("경로를 계산할 수 없습니다.");
            return;
        }

        if (routeLayer) map.removeLayer(routeLayer);

        const format = new ol.format.GeoJSON();
        const routeFeature = format.readFeature(data, {
            dataProjection: 'EPSG:4326',
            featureProjection: 'EPSG:3857'
        });

        routeLayer = new ol.layer.Vector({
            source: new ol.source.Vector({ features: [routeFeature] }),
            style: new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'blue',
                    width: 4
                })
            })
        });

        map.addLayer(routeLayer);
        map.getView().fit(routeLayer.getSource().getExtent(), { padding: [50, 50, 50, 50] });
    }
</script>
</body>
</html>
