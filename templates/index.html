<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🌊 바다따라: 해안도로 감성 드라이브</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    h2 { margin-bottom: 1rem; }
    #map { width: 100%; height: 80vh; margin-top: 1rem; border: 1px solid #ccc; }
    input { width: 320px; padding: 8px; margin-bottom: 0.5rem; }
    button { padding: 8px 16px; margin-left: 8px; }
  </style>
</head>
<body>

<h2>🌊 바다따라: 해안도로 감성 드라이브</h2>

<div>
  <input id="start" placeholder="출발지 예: 세종특별자치시 한누리대로 2130" />
  <br />
  <input id="end" placeholder="도착지 예: 강원도 속초시 중앙로 183" />
  <button onclick="searchRoute()">🚗 경로 검색</button>
</div>

<div id="map"></div>

<script>
  const map = new ol.Map({
    target: 'map',
    layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
    view: new ol.View({
      center: ol.proj.fromLonLat([127.5, 36.5]),
      zoom: 8
    })
  });

  let routeLayer;

  function searchRoute() {
    const start = document.getElementById("start").value.trim();
    const end = document.getElementById("end").value.trim();

    if (!start || !end) {
      alert("출발지와 도착지를 모두 입력해주세요.");
      return;
    }

    fetch("/route", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ start, end })
    })
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        alert(data.error);
        return;
      }

      if (routeLayer) {
        map.removeLayer(routeLayer);
      }

      const format = new ol.format.GeoJSON();
      const feature = format.readFeature(data, {
        featureProjection: "EPSG:3857"
      });

      routeLayer = new ol.layer.Vector({
        source: new ol.source.Vector({ features: [feature] }),
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: 'blue',
            width: 4
          })
        })
      });

      map.addLayer(routeLayer);
      map.getView().fit(routeLayer.getSource().getExtent(), {
        padding: [50, 50, 50, 50],
        maxZoom: 14
      });
    })
    .catch(err => {
      console.error("❌ 요청 실패:", err);
      alert("경로 요청 중 오류가 발생했습니다.");
    });
  }
</script>

</body>
</html>
