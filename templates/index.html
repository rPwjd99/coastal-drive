<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>해안도로 경로 탐색기 (좌표입력)</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; margin: 0; }
    #map { width: 100%; height: 80vh; }
    #form-container { padding: 1em; background: #f0f0f0; }
    input, button { padding: 0.5em; margin: 0.2em; width: 150px; }
  </style>
</head>
<body>
  <div id="form-container">
    <input id="start-lat" placeholder="출발 위도" />
    <input id="start-lon" placeholder="출발 경도" />
    <input id="end-lat" placeholder="도착 위도" />
    <input id="end-lon" placeholder="도착 경도" />
    <button onclick="searchRoute()">🚗 경로 검색</button>
    <span id="status"></span>
  </div>
  <div id="map"></div>

  <script>
    let map = new ol.Map({
      target: 'map',
      layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }) ],
      view: new ol.View({ center: ol.proj.fromLonLat([127.5, 36.5]), zoom: 7 })
    });

    const vectorSource = new ol.source.Vector();
    const vectorLayer = new ol.layer.Vector({ source: vectorSource });
    map.addLayer(vectorLayer);

    function drawRoute(coords) {
      vectorSource.clear();
      const route = new ol.geom.LineString(coords.map(c => ol.proj.fromLonLat(c)));
      const feature = new ol.Feature({ geometry: route });
      feature.setStyle(new ol.style.Style({
        stroke: new ol.style.Stroke({ color: 'blue', width: 4 })
      }));
      vectorSource.addFeature(feature);
    }

    function addMarker(coord, label) {
      const feature = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat(coord))
      });
      feature.setStyle(new ol.style.Style({
        image: new ol.style.Circle({
          radius: 6,
          fill: new ol.style.Fill({ color: 'red' }),
          stroke: new ol.style.Stroke({ color: 'white', width: 2 })
        }),
        text: new ol.style.Text({
          text: label,
          offsetY: -15,
          fill: new ol.style.Fill({ color: '#000' }),
          stroke: new ol.style.Stroke({ color: '#fff', width: 2 })
        })
      }));
      vectorSource.addFeature(feature);
    }

    function searchRoute() {
      const startLat = parseFloat(document.getElementById("start-lat").value);
      const startLon = parseFloat(document.getElementById("start-lon").value);
      const endLat = parseFloat(document.getElementById("end-lat").value);
      const endLon = parseFloat(document.getElementById("end-lon").value);

      if (isNaN(startLat) || isNaN(startLon) || isNaN(endLat) || isNaN(endLon)) {
        alert("모든 좌표를 정확히 입력하세요.");
        return;
      }

      document.getElementById("status").innerText = "⏳ 경로 계산 중...";

      fetch("/route", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          start: [startLat, startLon],
          end: [endLat, endLon]
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.route && data.route.trafast) {
          const coords = data.route.trafast[0].path.map(c => [c[0], c[1]]);
