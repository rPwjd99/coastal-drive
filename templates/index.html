<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주소 좌표 변환기</title>
  <script>
    async function searchAddress() {
      const address = document.getElementById("address").value;
      const response = await fetch("/geocode", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address })
      });
      const data = await response.json();
      const result = document.getElementById("result");
      if (data.status === "success") {
        result.innerText = `✅ 좌표: 위도 ${data.location[0]}, 경도 ${data.location[1]}`;
      } else {
        result.innerText = `❌ 검색 실패: ${data.error}`;
      }
    }
  </script>
</head>
<body>
  <h1>주소 검색</h1>
  <input type="text" id="address" placeholder="예: 세종특별자치시 한누리대로 2130" />
  <button onclick="searchAddress()">주소 검색</button>
  <p id="result"></p>
</body>
</html>
