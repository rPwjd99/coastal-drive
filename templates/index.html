  <script>
    const map = new ol.Map({
      target: "map",
      layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
      view: new ol.View({ center: ol.proj.fromLonLat([127.5, 36.5]), zoom: 7 }),
    });

    let routeLayer = null;
    let tourLayer = null;

    async function searchRoute() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      try {
        const res = await fetch("/api/route", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start, end })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        // ê²½ë¡œ í‘œì‹œ
        const route = new ol.format.GeoJSON().readFeature(data.route, {
          dataProjection: 'EPSG:4326',
          featureProjection: 'EPSG:3857'
        });
        if (routeLayer) map.removeLayer(routeLayer);
        routeLayer = new ol.layer.Vector({
          source: new ol.source.Vector({ features: [route] }),
          style: new ol.style.Style({ stroke: new ol.style.Stroke({ color: 'blue', width: 3 }) })
        });
        map.addLayer(routeLayer);
        map.getView().fit(route.getGeometry(), { padding: [40, 40, 40, 40] });

        // ê´€ê´‘ì§€ ë§ˆì»¤
        if (tourLayer) map.removeLayer(tourLayer);
        const tourFeatures = data.tourspots.map(s => {
          return new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([s.mapx, s.mapy])),
            name: s.title
          });
        });
        tourLayer = new ol.layer.Vector({
          source: new ol.source.Vector({ features: tourFeatures }),
          style: new ol.style.Style({
            image: new ol.style.Circle({
              radius: 6,
              fill: new ol.style.Fill({ color: 'orange' }),
              stroke: new ol.style.Stroke({ color: '#fff', width: 1 })
