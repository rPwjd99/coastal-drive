<div id="controls">

<div id="map"></div>

<script>
  const map = new ol.Map({
    target: 'map',
    layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
    view: new ol.View({
      center: ol.proj.fromLonLat([127.7669, 35.9078]), // ëŒ€í•œë¯¼êµ­ ì¤‘ì‹¬
      zoom: 7
    })
  });

  let routeLayer = null;

  async function getRoute() {
    const start = document.getElementById("start").value.trim();
    const end = document.getElementById("end").value.trim();

    if (!start || !end) {
      alert("ì¶œë°œì§€ì™€ ë„ì°©ì§€ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.");
      return;
    }

    const res = await fetch("https://coastal-drive.onrender.com/route", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ start, end })
    });

    if (!res.ok) {
      const err = await res.json();
      alert("âŒ ê²½ë¡œ ìš”ì²­ ì‹¤íŒ¨: " + (err.error || "ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜"));
      return;
    }

    const data = await res.json();
    const path = data.route.trafast[0].path;

    const coords = path.map(p => ol.proj.fromLonLat([p[0], p[1]]));
    const line = new ol.geom.LineString(coords);

    const feature = new ol.Feature({ geometry: line });
    feature.setStyle(new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: '#ff6600',
        width: 4
      })
    }));

    if (routeLayer) map.removeLayer(routeLayer);

    routeLayer = new ol.layer.Vector({
      source: new ol.source.Vector({ features: [feature] })
    });

    map.addLayer(routeLayer);
    map.getView().fit(line, { padding: [50, 50, 50, 50] });
  }
