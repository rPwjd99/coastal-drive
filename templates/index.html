<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🚗 바다따라: 해안도로 감성 드라이브 코스</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #map { width: 100%; height: 500px; margin-top: 20px; }
    input { margin: 5px; padding: 8px; width: 300px; }
    button { padding: 8px 16px; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>🚗 바다따라: 해안도로 감성 드라이브 코스</h2>
  <p>출발지와 목적지를 입력하면 바다를 경유한 감성 드라이브 코스를 추천해드립니다.</p>

  <input id="start" placeholder="출발지 주소" value="세종특별자치시 한누리대로 2130" />
  <input id="end" placeholder="도착지 주소" value="강원도 속초시 중앙로 183" />
  <button onclick="searchRoute()">해안도로 경로 검색</button>

  <div id="status"></div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }) ],
      view: new ol.View({ center: ol.proj.fromLonLat([127.5, 36.2]), zoom: 7 })
    });

    function displayGeoJSON(geojson) {
      const vectorSource = new ol.source.Vector({
        features: new ol.format.GeoJSON().readFeatures(geojson, {
          featureProjection: 'EPSG:3857'
        })
      });
      const vectorLayer = new ol.layer.Vector({ source: vectorSource });
      map.getLayers().getArray().slice(1).forEach(layer => map.removeLayer(layer));
      map.addLayer(vectorLayer);
      const extent = vectorSource.getExtent();
      map.getView().fit(extent, { padding: [50, 50, 50, 50] });
    }

    async function searchRoute() {
      const start = document.getElementById("start").value.trim();
      const end = document.getElementById("end").value.trim();
      const status = document.getElementById("status");

      if (!start || !end) {
        status.innerHTML = "❌ 출발지와 목적지를 모두 입력해주세요.";
        return;
      }

      status.innerHTML = "⏳ 경로를 계산 중입니다...";
      try {
        const response = await fetch("/route", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start, end })
        });

        if (!response.ok) {
          const text = await response.text();
          console.error("❌ 서버 응답 내용:", text);
          throw new Error("❌ 서버 응답 실패");
        }

        const result = await response.json();
        displayGeoJSON(result);
        status.innerHTML = "✅ 경로 계산 완료!";
      } catch (err) {
        console.error("❌ 예외 발생:", err);
        status.innerHTML = `<div class="error">${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
