<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>해안 경유 경로 추천</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" rel="stylesheet">
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { width: 100%; height: 90vh; }
    #controls {
      padding: 10px;
      background: #f9f9f9;
    }
    input {
      padding: 6px;
      margin-right: 5px;
      width: 280px;
    }
    button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>

<div id="controls">
  <input id="start" placeholder="출발지 주소 (예: 세종시청)">
  <input id="end" placeholder="도착지 주소 (예: 속초시청)">
  <button onclick="fetchRoute()">🚗 경로 검색</button>
</div>

<div id="map"></div>

<script>
  const map = new ol.Map({
    target: 'map',
    layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }) ],
    view: new ol.View({
      center: ol.proj.fromLonLat([127.5, 36.5]),
      zoom: 7
    })
  });

  let routeLayer = null;
  let waypointLayer = null;

  function drawRouteLine(path) {
    const coords = path.map(p => ol.proj.fromLonLat(p));
    const feature = new ol.Feature(new ol.geom.LineString(coords));
    const vector = new ol.layer.Vector({
      source: new ol.source.Vector({ features: [feature] }),
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({
          color: '#0077ff',
          width: 4
        })
      })
    });
    if (routeLayer) map.removeLayer(routeLayer);
    routeLayer = vector;
    map.addLayer(vector);
  }

  function drawWaypoint(lat, lon) {
    const feature = new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat([lon, lat])));
    const vector = new ol.layer.Vector({
      source: new ol.source.Vector({ features: [feature] }),
      style: new ol.style.Style({
        image: new ol.style.Circle({
          radius: 6,
          fill: new ol.style.Fill({ color: 'red' }),
          stroke: new ol.style.Stroke({ color: 'white', width: 2 })
        })
      })
    });
    if (waypointLayer) map.removeLayer(waypointLayer);
    waypointLayer = vector;
    map.addLayer(vector);
  }

  async function fetchRoute() {
    const start = document.getElementById("start").value.trim();
    const end = document.getElementById("end").value.trim();
    if (!start || !end) {
      alert("출발지와 도착지를 모두 입력하세요.");
      return;
    }

    try {
      const res = await fetch("/route", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ start, end })
      });

      const data = await res.json();
      if (data.error) {
        alert(data.error);
        return;
      }

      const path = data.route?.route?.traoptimal?.[0]?.path;
      if (path) {
        drawRouteLine(path);
      }

      if (data.waypoint) {
        drawWaypoint(data.waypoint[0], data.waypoint[1]);
      }
    } catch (e) {
      console.error("❌ fetchRoute 실패:", e);
      alert("서버 오류 또는 네트워크 오류가 발생했습니다.");
    }
  }
</script>

</body>
</html>
