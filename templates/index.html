<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>바다따라: 해안도로 감성 드라이브</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { width: 100vw; height: 90vh; }
    #controls {
      padding: 10px;
      background: white;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    input { padding: 8px; width: 200px; }
    button { padding: 8px 12px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="controls">
    <input id="start" placeholder="출발지 주소 입력" />
    <input id="end" placeholder="도착지 주소 입력" />
    <button onclick="searchRoute()">해안도로 검색</button>
  </div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
      view: new ol.View({ center: ol.proj.fromLonLat([127.5, 36.3]), zoom: 7 })
    });

    let routeLayer = null;
    let markerLayer = null;

    function drawRoute(geojson) {
      if (routeLayer) map.removeLayer(routeLayer);
      const format = new ol.format.GeoJSON();
      const feature = format.readFeature(geojson, { featureProjection: 'EPSG:3857' });
      routeLayer = new ol.layer.Vector({
        source: new ol.source.Vector({ features: [feature] }),
        style: new ol.style.Style({ stroke: new ol.style.Stroke({ color: 'blue', width: 4 }) })
      });
      map.addLayer(routeLayer);
      map.getView().fit(feature.getGeometry(), { padding: [20, 20, 20, 20] });
    }

    function addTourSpots(spots) {
      if (markerLayer) map.removeLayer(markerLayer);
      const features = spots.map(spot => {
        const coord = ol.proj.fromLonLat([parseFloat(spot.mapx), parseFloat(spot.mapy)]);
        const feature = new ol.Feature(new ol.geom.Point(coord));
        feature.setStyle(new ol.style.Style({
          image: new ol.style.Circle({ radius: 6, fill: new ol.style.Fill({ color: 'red' }) }),
        }));
        feature.set('name', spot.title);
        return feature;
      });
      markerLayer = new ol.layer.Vector({
        source: new ol.source.Vector({ features }),
      });
      map.addLayer(markerLayer);
    }

    async function searchRoute() {
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      if (!start || !end) {
        alert('출발지와 도착지를 입력하세요.');
        return;
      }

      try {
        const res = await fetch(`/api/route?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`);
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        drawRoute(data.route);

        const spotRes = await fetch(`/api/tourspot?end=${encodeURIComponent(end)}`);
        const spotData = await spotRes.json();
        if (spotData.length) addTourSpots(spotData);
      } catch (err) {
        alert(`에러 발생: ${err.message}`);
      }
    }
  </script>
</body>
</html>
