<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Google Maps 경로 검색</title>
    <script>
        async function getRoute() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;

            const response = await fetch("/api/route", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ start: start, end: end })
            });

            const data = await response.json();
            if (data.routes) {
                const route = data.routes[0].legs[0];
                alert("경로 요약: " + route.distance.text + " / " + route.duration.text);
            } else {
                alert("경로를 찾을 수 없습니다: " + (data.error || "알 수 없는 오류"));
            }
        }
    </script>
</head>
<body>
    <h1>Google Maps 경로 검색</h1>
    <label>출발지: <input type="text" id="start" placeholder="예: 세종특별자치시 한누리대로 2130"></label><br>
    <label>도착지: <input type="text" id="end" placeholder="예: 강원도 속초시 중앙로 183"></label><br>
    <button onclick="getRoute()">경로 검색</button>
</body>
</html>
