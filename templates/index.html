<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>바다따라: 해안도로 감성 드라이브</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #map { width: 100%; height: 500px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>🚗 바다따라: 해안도로 감성 드라이브</h1>
    <p>출발지와 목적지를 입력하면 바다를 경유한 감성 드라이브 경로를 추천해드립니다.</p>
    <input id="start" placeholder="출발지 (예: 세종특별자치시 한누리대로 2130)">
    <input id="end" placeholder="도착지 (예: 강원도 속초시 중앙로 183)">
    <button onclick="searchRoute()">경로 검색</button>
    <div id="map"></div>
    <script>
        const map = new ol.Map({
            target: 'map',
            layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
            view: new ol.View({ center: ol.proj.fromLonLat([127.5, 36.5]), zoom: 7 })
        });

        function searchRoute() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;
            fetch("/route", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ start, end })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const coords = data.features[0].geometry.coordinates.map(coord =>
                    ol.proj.fromLonLat(coord)
                );

                const routeLayer = new ol.layer.Vector({
                    source: new ol.source.Vector({
                        features: [new ol.Feature({ geometry: new ol.geom.LineString(coords) })]
                    }),
                    style: new ol.style.Style({
                        stroke: new ol.style.Stroke({ color: '#007bff', width: 3 })
                    })
                });

                map.getLayers().getArray().slice(1).forEach(l => map.removeLayer(l));
                map.addLayer(routeLayer);
                map.getView().fit(new ol.geom.LineString(coords), { padding: [50, 50, 50, 50] });
            })
            .catch(err => {
                console.error("❌ 예외 발생:", err);
                alert("❌ 서버 응답 실패");
            });
        }
    </script>
</body>
</html>
