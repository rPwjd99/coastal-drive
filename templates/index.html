  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: "map",
      layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.5, 36.5]),
        zoom: 7,
      }),
    });

    let routeLayer = null;

    function drawRoute(geojson) {
      if (routeLayer) {
        map.removeLayer(routeLayer);
      }

      const format = new ol.format.GeoJSON();
      const routeFeature = format.readFeature(geojson.route?.traoptimal[0].path
        ? {
            type: "Feature",
            geometry: {
              type: "LineString",
              coordinates: geojson.route.traoptimal[0].path.map(coord => [coord[0], coord[1]])
            }
          }
        : geojson.features[0],
        { featureProjection: "EPSG:3857" });

      routeLayer = new ol.layer.Vector({
        source: new ol.source.Vector({ features: [routeFeature] }),
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: "blue",
            width: 4
          })
        })
      });

      map.addLayer(routeLayer);
      map.getView().fit(routeLayer.getSource().getExtent(), { padding: [50, 50, 50, 50] });
    }

    async function searchRoute() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      const res = await fetch("/route", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ start, end })
