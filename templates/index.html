<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CoastalDrive - 해안도로 경로 추천</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
    <!-- Google Maps Places API (Autocomplete) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9MSD-WhkqK_Og5YdVYfux21xiRjy2q1M&libraries=places"></script>
</head>
<body>
    <h2>출발지와 목적지를 입력하세요</h2>
    <input id="start" placeholder="출발지 주소" size="50">
    <input id="end" placeholder="목적지 주소" size="50">
    <button onclick="searchRoute()">경로 검색</button>

    <div id="map" style="width: 100%; height: 500px;"></div>
    <p id="corrected"></p>

    <script>
        const map = new ol.Map({
            target: 'map',
            layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
            view: new ol.View({ center: ol.proj.fromLonLat([127.7669, 35.9078]), zoom: 7 })
        });

        // ✅ Google Places Autocomplete 활성화
        function initAutocomplete() {
            new google.maps.places.Autocomplete(document.getElementById('start'), {
                types: ['geocode'],
                componentRestrictions: { country: 'kr' }
            });
            new google.maps.places.Autocomplete(document.getElementById('end'), {
                types: ['geocode'],
                componentRestrictions: { country: 'kr' }
            });
        }
        window.onload = initAutocomplete;

        // ✅ 경로 검색 요청
        function searchRoute() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;

            fetch('/route', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ start, end })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                document.getElementById('corrected').innerText =
                    `보정된 주소: 출발지 → ${data.start_corrected}, 목적지 → ${data.end_corrected}`;

                const format = new ol.format.GeoJSON();
                const routeFeature = format.readFeature(data.geojson, {
                    featureProjection: map.getView().getProjection()
                });

                const vectorLayer = new ol.layer.Vector({
                    source: new ol.source.Vector({ features: [routeFeature] }),
                    style: new ol.style.Style({
                        stroke: new ol.style.Stroke({ color: '#0077cc', width: 4 })
                    })
                });

                map.getLayers().getArray().slice(1).forEach(layer => map.removeLayer(layer));
                map.addLayer(vectorLayer);
                map.getView().fit(vectorLayer.getSource().getExtent(), { padding: [30, 30, 30, 30] });
            });
        }
    </script>
</body>
</html>
