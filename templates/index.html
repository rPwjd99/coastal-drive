<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>바다따라: 해안도로 감성 드라이브</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" rel="stylesheet" />
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #map { width: 100%; height: 600px; margin-top: 20px; }
        input, button { padding: 8px; margin: 5px 0; width: 100%; }
        .search-box { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="search-box">
        <h2>바다따라 🚗 해안도로 감성 드라이브</h2>
        <input id="start" placeholder="출발지 주소 입력 (예: 세종특별자치시 한누리대로 2130)">
        <input id="end" placeholder="도착지 주소 입력 (예: 속초시 중앙로 183)">
        <button onclick="searchRoute()">해안도로 경로 검색</button>
    </div>

    <div id="map"></div>

    <script>
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([127.5, 36.5]),
                zoom: 7
            })
        });

        const routeLayer = new ol.layer.Vector({ source: new ol.source.Vector() });
        const spotLayer = new ol.layer.Vector({ source: new ol.source.Vector() });
        map.addLayer(routeLayer);
        map.addLayer(spotLayer);

        function searchRoute() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;

            fetch("/api/route", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ start, end })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                // 경로 그리기
                const format = new ol.format.GeoJSON();
                const routeFeature = format.readFeature(data.route, {
                    featureProjection: 'EPSG:3857'
                });
                routeLayer.getSource().clear();
                routeLayer.getSource().addFeature(routeFeature);

                // 관광지 마커
                spotLayer.getSource().clear();
                data.spots.forEach(spot => {
                    const marker = new ol.Feature({
                        geometry: new ol.geom.Point(ol.proj.fromLonLat([parseFloat(spot.lon), parseFloat(spot.lat)])),
                        name: spot.title
                    });
                    marker.setStyle(new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: 6,
                            fill: new ol.style.Fill({ color: 'red' }),
                            stroke: new ol.style.Stroke({ color: 'white', width: 1 })
                        })
                    }));
                    spotLayer.getSource().addFeature(marker);
                });

                if (routeFeature) {
                    const extent = routeLayer.getSource().getExtent();
                    map.getView().fit(extent, { padding: [20, 20, 20, 20] });
                }
            })
            .catch(err => alert("경로 검색 중 오류 발생"));
        }
    </script>
</body>
</html>
