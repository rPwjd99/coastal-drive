<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Coastal Drive Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 80vh;
        }

        #controls {
            padding: 20px;
            background: #f0f0f0;
        }

        input {
            padding: 8px;
            width: 300px;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input id="origin" type="text" placeholder="출발지 주소 (예: 세종특별자치시청)">
        <input id="destination" type="text" placeholder="도착지 주소 (예: 속초시청)">
        <button onclick="getRoute()">경로 탐색</button>
    </div>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
    <script>
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([127.7669, 35.9078]),
                zoom: 7
            })
        });

        let routeLayer;

        function getRoute() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;

            fetch('/api/route', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ origin, destination })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                if (routeLayer) {
                    map.removeLayer(routeLayer);
                }

                const routeGeoJSON = new ol.format.GeoJSON().readFeatures(data, {
                    featureProjection: 'EPSG:3857'
                });

                routeLayer = new ol.layer.Vector({
                    source: new ol.source.Vector({
                        features: routeGeoJSON
                    }),
                    style: new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: '#007BFF',
                            width: 4
                        })
                    })
                });

                map.addLayer(routeLayer);

                const extent = routeLayer.getSource().getExtent();
                map.getView().fit(extent, { padding: [50, 50, 50, 50] });
            })
            .catch(error => {
                console.error('오류 발생:', error);
                alert('경로 요청 중 오류가 발생했습니다.');
            });
        }
    </script>
</body>
</html>
