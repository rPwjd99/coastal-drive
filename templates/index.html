<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>바다따라: 해안도로 감성 드라이브</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #map { width: 100%; height: 80vh; }
    #form {
      padding: 1em;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
    }
    #error {
      color: red;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">🌊 바다따라: 해안도로 감성 드라이브</h2>

  <div id="form">
    <input type="text" id="start" placeholder="출발지 주소 (예: 세종특별자치시 한누리대로 2130)" />
    <input type="text" id="end" placeholder="도착지 주소 (예: 강원도 속초시 중앙로 183)" />
    <button onclick="searchRoute()">🚗 경로 검색</button>
    <div id="error"></div>
  </div>

  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.5, 36.5]),
        zoom: 7
      })
    });

    let routeLayer;

    function searchRoute() {
      const start = document.getElementById("start").value.trim();
      const end = document.getElementById("end").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!start || !end) {
        errorDiv.textContent = "❗ 출발지와 도착지를 모두 입력해 주세요.";
        return;
      }

      fetch("/route", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ start, end })
      })
      .then(async res => {
        const status = res.status;
        const data = await res.json();

        if (!res.ok || data.error) {
          const msg = `❌ 오류 발생 (HTTP ${status})\n${data.error || "알 수 없는 오류"}`
          errorDiv.textContent = msg;
          console.error("🔴 오류 응답:", data);
          return;
        }

        const format = new ol.format.GeoJSON();
        const features = format.readFeatures(data, {
          featureProjection: "EPSG:3857"
        });

        if (routeLayer) map.removeLayer(routeLayer);
        routeLayer = new ol.layer.Vector({
          source: new ol.source.Vector({ features }),
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: "#ff6600",
              width: 4
            })
          })
        });

        map.addLayer(routeLayer);
        const extent = routeLayer.getSource().getExtent();
        map.getView().fit(extent, { padding: [50, 50, 50, 50] });
      })
      .catch(err => {
        errorDiv.textContent = `❌ 네트워크 오류: ${err.message}`;
        console.error("🔴 fetch 예외:", err);
      });
    }
  </script>
</body>
</html>
