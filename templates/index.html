<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>바다따라: 해안도로 감성 드라이브 코스</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 80%; }
    #form { padding: 1em; }
    input { margin: 0.5em 0; width: 300px; padding: 0.5em; }
    button { padding: 0.5em 1em; }
    #error { color: red; margin-top: 1em; }
  </style>
</head>
<body>
  <div id="form">
    <h2>바다따라: 해안도로 감성 드라이브 코스</h2>
    <input id="start" placeholder="출발지 주소 입력" />
    <br />
    <input id="end" placeholder="도착지 주소 입력" />
    <br />
    <button onclick="searchRoute()">경로 검색</button>
    <div id="error"></div>
  </div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: "map",
      layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
      view: new ol.View({ center: ol.proj.fromLonLat([127.5, 36.5]), zoom: 7 })
    });

    let routeLayer = null;

    async function searchRoute() {
      const start = document.getElementById("start").value.trim();
      const end = document.getElementById("end").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.innerText = "";

      try {
        const res = await fetch("/route", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start, end })
        });

        const data = await res.json();

        if (!res.ok) {
          errorDiv.innerText = data.error || "❌ 경로 탐색 실패 (서버 오류)";
          return;
        }

        const geojson = new ol.format.GeoJSON().readFeatures(data, {
          featureProjection: "EPSG:3857",
        });

        if (routeLayer) map.removeLayer(routeLayer);

        routeLayer = new ol.layer.Vector({
          source: new ol.source.Vector({ features: geojson }),
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: "#0077cc",
              width: 4
            })
          })
        });

        map.addLayer(routeLayer);
        map.getView().fit(routeLayer.getSource().getExtent(), { padding: [20, 20, 20, 20] });

      } catch (err) {
        errorDiv.innerText = "❌ 서버 오류: " + err.message;
      }
    }
  </script>
</body>
</html>
