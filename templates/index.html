<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🌊 바다따라 Coastal Drive</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #controls {
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    input {
      width: 300px;
      padding: 8px;
      margin-right: 8px;
    }
    button {
      padding: 8px 16px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input id="start" placeholder="출발지 예: 세종시청" />
    <input id="end" placeholder="도착지 예: 속초시청" />
    <button onclick="getRoute()">경로 탐색</button>
  </div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({ source: new ol.source.OSM() })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.5, 36.3]),
        zoom: 7
      })
    });

    let routeLayer = null;

    function getRoute() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      fetch("/route", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ start, end })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          return;
        }

        if (routeLayer) map.removeLayer(routeLayer);

        const format = new ol.format.GeoJSON();
        const features = format.readFeatures(data, {
          featureProjection: 'EPSG:3857'
        });

        routeLayer = new ol.layer.Vector({
          source: new ol.source.Vector({ features }),
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: 'blue',
              width: 4
            })
          })
        });

        map.addLayer(routeLayer);
        map.getView().fit(routeLayer.getSource().getExtent(), { padding: [30, 30, 30, 30] });
      })
      .catch(err => {
        alert("❌ 경로 요청 실패");
        console.error(err);
      });
    }
  </script>
</body>
</html>
