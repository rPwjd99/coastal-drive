<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🚗 바다따라 - 해안도로 감성 드라이브</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input { margin: 5px; width: 300px; padding: 5px; }
    #map { width: 100%; height: 500px; margin-top: 20px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>🚗 바다따라: 해안도로 감성 드라이브 코스</h2>
  <p>출발지와 목적지를 입력하면 바다를 경유한 감성 드라이브 코스를 추천해드립니다.</p>

  <input id="start" placeholder="출발지 예: 세종특별자치시 한누리대로 2130" />
  <br />
  <input id="end" placeholder="도착지 예: 강원도 속초시 중앙로 183" />
  <br />
  <button onclick="searchRoute()">🌊 해안도로 경로 검색</button>

  <div id="status" style="margin-top: 10px;"></div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.5, 36.5]),
        zoom: 7
      })
    });

    let routeLayer = null;

    async function searchRoute() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const status = document.getElementById("status");

      if (!start || !end) {
        status.innerHTML = "❌ 출발지와 목적지를 모두 입력하세요.";
        return;
      }

      status.innerHTML = "⏳ 경로를 계산 중입니다...";

      try {
        const res = await fetch("/route", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start, end })
        });

        const data = await res.json();
        if (!res.ok || !data.path) {
          status.innerHTML = "❌ 예외 발생: " + (data.error || "서버 오류");
          return;
        }

        // 기존 경로 제거
        if (routeLayer) map.removeLayer(routeLayer);

        const coords = data.path.map(coord =>
          ol.proj.fromLonLat([coord[0], coord[1]])
        );

        const route = new ol.geom.LineString(coords);
        const routeFeature = new ol.Feature({ geometry: route });
        routeLayer = new ol.layer.Vector({
          source: new ol.source.Vector({ features: [routeFeature] }),
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: '#0077cc',
              width: 4
            })
          })
        });

        map.addLayer(routeLayer);
        map.getView().fit(route, { padding: [50, 50, 50, 50] });

        status.innerHTML = "✅ 경로가 성공적으로 표시되었습니다.";
      } catch (error) {
        console.error(error);
        status.innerHTML = "❌ 예외 발생: " + error;
      }
    }
  </script>
</body>
</html>
