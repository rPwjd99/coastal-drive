<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>해안도로 감성 드라이브</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9MSD-WhkqK_Og5YdVYfux21xiRjy2q1M&libraries=places"></script>
  <style>
    #map { height: 80vh; width: 100%; }
    body { font-family: sans-serif; text-align: center; }
    input { margin: 10px; padding: 5px; width: 300px; }
    button { padding: 6px 20px; }
  </style>
</head>
<body>
  <h2>🚘 해안도로 감성 드라이브 코스</h2>
  <input id="start" placeholder="출발지 주소" />
  <input id="end" placeholder="도착지 주소" />
  <button onclick="fetchRoute()">경로 검색</button>
  <div id="map"></div>

  <script>
    let map, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 36.5, lng: 127.5 },
        zoom: 7,
      });
      directionsRenderer = new google.maps.DirectionsRenderer({ map });
    }

    async function fetchRoute() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      try {
        const res = await fetch("/route", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start, end })
        });

        if (!res.ok) throw new Error("서버 오류");
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        const coords = data.route.traoptimal[0].path.map(p => ({ lat: p[1], lng: p[0] }));
        const routePath = new google.maps.Polyline({
          path: coords,
          geodesic: true,
          strokeColor: "#0077ff",
          strokeOpacity: 0.8,
          strokeWeight: 5,
        });
        routePath.setMap(map);
        map.setCenter(coords[0]);
      } catch (e) {
        console.error("❌ fetchRoute 실패:", e);
        alert("경로 검색 실패: " + e.message);
      }
    }

    window.onload = initMap;
  </script>
</body>
</html>
