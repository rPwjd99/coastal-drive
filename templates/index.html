<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>해안도로 감성 드라이브 경로 검색</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .controls {
      padding: 1rem;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    #map {
      width: 100%;
      height: 80vh;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>
      출발지 주소:
      <input type="text" id="start" placeholder="예: 세종특별자치시 한누리대로 2130" />
    </label>
    <label>
      도착지 주소:
      <input type="text" id="end" placeholder="예: 강원도 속초시 중앙로 183" />
    </label>
    <button onclick="searchRoute()">해안도로 경로 검색</button>
    <div id="status"></div>
  </div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: "map",
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.5, 36.5]),
        zoom: 7
      })
    });

    const routeLayer = new ol.layer.Vector({
      source: new ol.source.Vector(),
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({
          color: "blue",
          width: 4
        })
      })
    });

    const markerLayer = new ol.layer.Vector({
      source: new ol.source.Vector()
    });

    map.addLayer(routeLayer);
    map.addLayer(markerLayer);

    async function searchRoute() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      document.getElementById("status").innerText = "⏳ 주소 확인 중...";

      try {
        const res = await fetch("/api/route", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start, end })
        });

        if (!res.ok) throw new Error("서버 오류 또는 네트워크 오류");

        const data = await res.json();
        document.getElementById("status").innerText = "✅ 경로 탐색 완료";

        routeLayer.getSource().clear();
        markerLayer.getSource().clear();

        const format = new ol.format.GeoJSON();
        const routeFeature = format.readFeature(data.route, {
          featureProjection: "EPSG:3857"
        });

        routeLayer.getSource().addFeature(routeFeature);

        // 관광지 마커
        data.tourspots.forEach(spot => {
          const marker = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([spot.mapx, spot.mapy])),
            name: spot.title
          });
          marker.setStyle(new ol.style.Style({
            image: new ol.style.Icon({
              src: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
              scale: 0.05
            }),
            text: new ol.style.Text({
              text: spot.title,
              offsetY: -25,
              fill: new ol.style.Fill({ color: "#000" }),
              stroke: new ol.style.Stroke({ color: "#fff", width: 2 })
            })
          }));
          markerLayer.getSource().addFeature(marker);
        });

        map.getView().fit(routeLayer.getSource().getExtent(), { padding: [50, 50, 50, 50] });

      } catch (err) {
        document.getElementById("status").innerText = "❌ " + err.message;
      }
    }
  </script>
</body>
</html>
