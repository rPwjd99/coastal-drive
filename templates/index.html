<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>바다따라: 해안도로 감성 드라이브</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 400px;
    }
    #map {
      width: 100%;
      height: 500px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🚗 바다따라: 해안도로 감성 드라이브 경로 추천</h1>
  </header>
  <main>
    <label for="start">출발지 주소:</label><br />
    <input type="text" id="start" placeholder="예: 세종특별자치시 한누리대로 2130" /><br />

    <label for="end">도착지 주소:</label><br />
    <input type="text" id="end" placeholder="예: 강원도 속초시 중앙로 183" /><br />

    <button onclick="searchRoute()">경로 검색</button>

    <div id="map"></div>
  </main>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.5, 36.5]),
        zoom: 7
      })
    });

    let routeLayer;
    function searchRoute() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      fetch("/route", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ start, end })
      })
        .then((res) => {
          if (!res.ok) throw new Error("❌ 서버 응답 실패");
          return res.json();
        })
        .then((data) => {
          if (data.route && data.route.traoptimal) {
            const coordinates = data.route.traoptimal[0].path.map(coord => ol.proj.fromLonLat([coord[0], coord[1]]));
            const routeFeature = new ol.Feature({
              geometry: new ol.geom.LineString(coordinates)
            });
            routeFeature.setStyle(new ol.style.Style({
              stroke: new ol.style.Stroke({
                color: '#0077b6',
                width: 4
              })
            }));
            if (routeLayer) map.removeLayer(routeLayer);
            routeLayer = new ol.layer.Vector({
              source: new ol.source.Vector({ features: [routeFeature] })
            });
            map.addLayer(routeLayer);
            map.getView().fit(routeFeature.getGeometry(), { padding: [40, 40, 40, 40] });
          } else {
            alert(data.error || "❌ 경로 요청 실패");
            console.error("❌ 예외 발생:", data.error);
          }
        })
        .catch((err) => {
          alert(err.message);
          console.error("❌ 예외 발생:", err);
        });
    }
  </script>
</body>
</html>
