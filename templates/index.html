<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>해안도로 감성 드라이브 경로 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .controls { padding: 1rem; background: #f0f0f0; display: flex; flex-direction: column; gap: 0.5rem; }
    #map { width: 100%; height: 80vh; }
    input { padding: 0.5rem; width: 100%; }
    button { padding: 0.5rem; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="controls">
    <label>출발지 주소 (예: 세종시청 또는 한누리대로 2130):</label>
    <input id="start" type="text" placeholder="출발지 주소 입력" />
    <label>도착지 주소 (예: 속초시청 또는 중앙로 183):</label>
    <input id="end" type="text" placeholder="도착지 주소 입력" />
    <button onclick="searchRoute()">해안도로 경로 검색</button>
  </div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }) ],
      view: new ol.View({ center: ol.proj.fromLonLat([127.5, 36.5]), zoom: 7 })
    });

    let routeLayer = new ol.layer.Vector({ source: new ol.source.Vector() });
    let spotLayer = new ol.layer.Vector({ source: new ol.source.Vector() });
    map.addLayer(routeLayer);
    map.addLayer(spotLayer);

    function showRoute(routeGeoJson) {
      const format = new ol.format.GeoJSON();
      const features = format.readFeatures(routeGeoJson, {
        featureProjection: 'EPSG:3857'
      });
      routeLayer.getSource().clear();
      routeLayer.getSource().addFeatures(features);
    }

    function showTourSpots(spots) {
      spotLayer.getSource().clear();
      spots.forEach(spot => {
        const feature = new ol.Feature({
          geometry: new ol.geom.Point(ol.proj.fromLonLat([spot.mapx, spot.mapy])),
          name: spot.title
        });
        feature.setStyle(new ol.style.Style({
          image: new ol.style.Circle({
            radius: 6,
            fill: new ol.style.Fill({ color: 'red' }),
            stroke: new ol.style.Stroke({ color: 'white', width: 2 })
          })
        }));
        spotLayer.getSource().addFeature(feature);
      });
    }

    async function searchRoute() {
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;

      const response = await fetch('/api/route', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ start, end })
      });

      if (!response.ok) {
        alert('❌ 서버 오류 또는 네트워크 오류');
        return;
      }

      const data = await response.json();
      if (data.error) {
        alert('❌ ' + data.error);
        return;
      }

      showRoute(data.route);
      showTourSpots(data.tourspots);
    }
  </script>
</body>
</html>
