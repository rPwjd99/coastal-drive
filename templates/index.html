<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🌊 바다따라: 해안도로 감성 드라이브</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { width: 100%; height: 90vh; }
    #controls {
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    input {
      width: 300px;
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h3>🌊 바다따라: 해안도로 감성 드라이브</h3>
    <input type="text" id="start" placeholder="출발지 주소 (예: 세종특별자치시청)" value="세종특별자치시 한누리대로 2130">
    <input type="text" id="end" placeholder="도착지 주소 (예: 속초시청)" value="강원도 속초시 중앙로 183">
    <button onclick="searchRoute()">🚗 경로 검색</button>
    <span id="error" style="color: red; margin-left: 15px;"></span>
  </div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }) ],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.5, 36.5]),
        zoom: 7
      })
    });

    const routeLayer = new ol.layer.Vector({
      source: new ol.source.Vector(),
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({ color: 'blue', width: 4 })
      })
    });
    map.addLayer(routeLayer);

    async function searchRoute() {
      const startAddr = document.getElementById("start").value.trim();
      const endAddr = document.getElementById("end").value.trim();
      document.getElementById("error").textContent = "";

      if (!startAddr || !endAddr) {
        document.getElementById("error").textContent = "⚠ 주소를 모두 입력하세요.";
        return;
      }

      try {
        const res = await fetch("/route", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start: startAddr, end: endAddr })
        });

        const result = await res.json();
        if (!res.ok) {
          document.getElementById("error").textContent = result.error || "❌ 경로 검색 실패";
          return;
        }

        const format = new ol.format.GeoJSON();
        const features = format.readFeatures(result, {
          featureProjection: "EPSG:3857"
        });
        routeLayer.getSource().clear();
        routeLayer.getSource().addFeatures(features);
        map.getView().fit(routeLayer.getSource().getExtent(), { padding: [30, 30, 30, 30] });

      } catch (e) {
        console.error(e);
        document.getElementById("error").textContent = "❌ 서버 오류 발생";
      }
    }
  </script>
</body>
</html>
