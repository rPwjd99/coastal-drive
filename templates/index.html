<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>바다따라: 해안도로 감성 드라이브 코스</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #map { width: 100%; height: 90vh; }
    .search-box {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input { flex: 1; padding: 8px; font-size: 16px; }
    button { padding: 8px 16px; font-size: 16px; cursor: pointer; }
    #status { margin-left: 10px; color: red; font-weight: bold; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
</head>
<body>
  <div class="search-box">
    <input type="text" id="start" placeholder="출발지 (예: 세종특별자치시 한누리대로 2130)" />
    <input type="text" id="end" placeholder="목적지 (예: 강원도 속초시 중앙로 183)" />
    <button onclick="searchRoute()">경로 검색</button>
    <span id="status"></span>
  </div>
  <div id="map"></div>

  <script>
    let map = new ol.Map({
      target: 'map',
      layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
      view: new ol.View({ center: ol.proj.fromLonLat([127.5, 36.5]), zoom: 7 })
    });

    let routeLayer = null;

    function searchRoute() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      document.getElementById("status").textContent = "⏳ 검색 중...";

      fetch("/route", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ start, end })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById("status").textContent = data.error;
          return;
        }

        document.getElementById("status").textContent = "✅ 경로 검색 완료";
        drawRoute(data);
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").textContent = "❌ 요청 실패";
      });
    }

    function drawRoute(geojson) {
      if (routeLayer) {
        map.removeLayer(routeLayer);
      }

      const format = new ol.format.GeoJSON();
      const features = format.readFeatures(geojson, {
        featureProjection: 'EPSG:3857'
      });

      routeLayer = new ol.layer.Vector({
        source: new ol.source.Vector({ features }),
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: '#ff0000',
            width: 4
          })
        })
      });

      map.addLayer(routeLayer);

      const extent = routeLayer.getSource().getExtent();
      map.getView().fit(extent, { padding: [50, 50, 50, 50], maxZoom: 13 });
    }
  </script>
</body>
</html>
