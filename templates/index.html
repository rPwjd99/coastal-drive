<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CoastalDrive - 해안도로 경로 추천</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input { margin: 5px; padding: 5px; }
    #map { width: 100%; height: 500px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>출발지와 목적지를 입력하세요</h2>
  <input id="start" placeholder="예: 세종특별자치시 한누리대로 2130" size="50">
  <input id="end" placeholder="예: 강원도 속초시 중앙로 183" size="50">
  <button onclick="searchRoute()">해안도로 경로 검색</button>
  <p id="status"></p>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
      view: new ol.View({ center: ol.proj.fromLonLat([127.5, 36.3]), zoom: 7 })
    });

    function searchRoute() {
      const start = document.getElementById('start').value.trim();
      const end = document.getElementById('end').value.trim();
      if (!start || !end) {
        alert("출발지와 목적지를 모두 입력하세요.");
        return;
      }

      document.getElementById("status").innerText = "⏳ 경로를 계산 중입니다...";

      fetch('/route', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ start, end })
      })
      .then(async res => {
        if (!res.ok) {
          const text = await res.text();
          console.error("서버 응답 내용:", text);
          throw new Error("❌ 서버 응답 실패");
        }
        return res.json();
      })
      .then(data => {
        if (data.error) {
          alert("❌ " + data.error);
          return;
        }

        document.getElementById("status").innerText =
          `✅ 출발지: ${data.start_corrected}\n✅ 목적지: ${data.end_corrected}\n✅ 우회 경유지: ${data.waypoint_used || '없음'}`;

        const geojson = new ol.format.GeoJSON().readFeatures(data.geojson, {
          featureProjection: map.getView().getProjection()
        });

        const vectorSource = new ol.source.Vector({ features: geojson });
        const routeLayer = new ol.layer.Vector({
          source: vectorSource,
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({ color: 'blue', width: 4 })
          })
        });

        // 기존 경로 제거
        map.getLayers().getArray().slice(1).forEach(l => map.removeLayer(l));
        map.addLayer(routeLayer);
        map.getView().fit(routeLayer.getSource().getExtent(), { padding: [30, 30, 30, 30] });

        // 관광지 마커
        if (Array.isArray(data.tourspots)) {
          data.tourspots.forEach(spot => {
            if (!spot.mapx || !spot.mapy) return;
            const marker = new ol.Feature({
              geometry: new ol.geom.Point(ol.proj.fromLonLat([parseFloat(spot.mapx), parseFloat(spot.mapy)])),
              name: spot.title || "관광지"
            });
            marker.setStyle(new ol.style.Style({
              image: new ol.style.Circle({
                radius: 6,
                fill: new ol.style.Fill({ color: 'red' }),
                stroke: new ol.style.Stroke({ color: '#fff', width: 2 })
              })
            }));
            const vectorLayer = new ol.layer.Vector({
              source: new ol.source.Vector({ features: [marker] })
            });
            map.addLayer(vectorLayer);
          });
        }
      })
      .catch(err => {
        alert("❌ 예외 발생: 서버 또는 네트워크 오류. 콘솔을 확인하세요.");
        console.error("Error:", err);
        document.getElementById("status").innerText = "❌ 경로 계산 중 오류 발생";
      });
    }
  </script>
</body>
</html>
