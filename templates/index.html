<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌊 바다따라: 해안도로 감성 드라이브</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { width: 100%; height: 90vh; }
    #controls {
      padding: 10px;
      background: #f7f7f7;
      border-bottom: 1px solid #ccc;
    }
    input {
      width: 300px;
      padding: 6px;
      margin-right: 10px;
    }
    button {
      padding: 6px 14px;
      background: #0078ff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input id="start" placeholder="출발지 (예: 세종시청)">
    <input id="end" placeholder="도착지 (예: 속초시청)">
    <button onclick="calculateRoute()">경로 계산</button>
  </div>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: "map",
      layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
      view: new ol.View({
        center: ol.proj.fromLonLat([127.5, 36.5]),
        zoom: 7
      })
    });

    let routeLayer = null;
    let spotLayer = null;

    async function calculateRoute() {
      const start = document.getElementById("start").value.trim();
      const end = document.getElementById("end").value.trim();

      if (!start || !end) {
        alert("출발지와 도착지를 모두 입력하세요.");
        return;
      }

      try {
        const response = await fetch("/route", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start, end })
        });

        const result = await response.json();
        if (!response.ok) {
          throw new Error(result.error || "서버 오류 발생");
        }

        // 경로 표시
        const coords = result.route.features[0].geometry.coordinates.map(
          ([lon, lat]) => ol.proj.fromLonLat([lon, lat])
        );

        if (routeLayer) map.removeLayer(routeLayer);
        routeLayer = new ol.layer.Vector({
          source: new ol.source.Vector({
            features: [new ol.Feature({
              geometry: new ol.geom.LineString(coords)
            })]
          }),
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({ color: "blue", width: 4 })
          })
        });
        map.addLayer(routeLayer);
        map.getView().fit(new ol.geom.LineString(coords), {
          padding: [50, 50, 50, 50],
          maxZoom: 12
        });

        alert(`✅ 경유 해안지점: ${result.waypoint.name}`);

        // 관광지 마커
        if (spotLayer) map.removeLayer(spotLayer);
        const features = result.spots.map(spot => {
          const coord = ol.proj.fromLonLat([parseFloat(spot.mapx), parseFloat(spot.mapy)]);
          const feature = new ol.Feature({ geometry: new ol.geom.Point(coord) });
          feature.set("desc", `<b>${spot.title}</b><br>${spot.addr1 || "주소 없음"}`);
          return feature;
        });

        const vectorSource = new ol.source.Vector({ features });
        spotLayer = new ol.layer.Vector({
          source: vectorSource,
          style: new ol.style.Style({
            image: new ol.style.Circle({
              radius: 6,
              fill: new ol.style.Fill({ color: "red" }),
              stroke: new ol.style.Stroke({ color: "white", width: 1 })
            })
          })
        });
        map.addLayer(spotLayer);

        // 팝업 설정
        const overlay = new ol.Overlay({
          element: document.createElement("div"),
          autoPan: true,
          offset: [0, -10]
        });
        map.addOverlay(overlay);

        map.on("pointermove", function (evt) {
          const feature = map.forEachFeatureAtPixel(evt.pixel, f => f);
          const element = overlay.getElement();
          if (feature && feature.get("desc")) {
            element.innerHTML = feature.get("desc");
            element.style.background = "white";
            element.style.padding = "4px 8px";
            element.style.border = "1px solid gray";
            overlay.setPosition(evt.coordinate);
            element.style.display = "block";
            document.body.appendChild(element);
          } else {
            element.style.display = "none";
          }
        });

      } catch (err) {
        alert("❌ 경로 요청 실패: " + err.message);
        console.error(err);
      }
    }
  </script>
</body>
</html>
